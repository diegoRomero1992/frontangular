
  <div >
    <div class="example-header">
      <mat-form-field class="example-full-width" appearance="fill">
        <input matInput type="text" (keyup)="applyFilter($event)" name="search" placeholder="Buscar" value="">
      </mat-form-field>
    </div>
    <div class="example-container mat-elevation-z8">
      <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    
      <!-- Country Column -->
      <ng-container matColumnDef="Country">
        <th mat-header-cell *matHeaderCellDef> Pais </th>
        <td mat-cell *matCellDef="let element"> {{element.Country}} </td>
      </ng-container>

      <!-- Active Column -->
      <ng-container matColumnDef="Active">
        <th mat-header-cell *matHeaderCellDef>Activos </th>
        <td mat-cell *matCellDef="let element"> {{element.Active}} </td>
      </ng-container>

      <!-- Confirmed Column -->
      <ng-container matColumnDef="Confirmed">
        <th mat-header-cell *matHeaderCellDef> Confirmados </th>
        <td mat-cell *matCellDef="let element"> {{element.Confirmed}} </td>
      </ng-container>
      
      <!-- Deaths Column -->
      <ng-container matColumnDef="Deaths">
        <th mat-header-cell *matHeaderCellDef> Muertos </th>
        <td mat-cell *matCellDef="let element"> {{element.Deaths}} </td>
      </ng-container>
      
      <!-- Recovered Column -->
      <ng-container matColumnDef="Recovered">
        <th mat-header-cell *matHeaderCellDef> Recuperados </th>
        <td mat-cell *matCellDef="let element"> {{element.Recovered}} </td>
      </ng-container>
      
      <!-- Date Column -->
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> DÃ­a </th>
        <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginator [pageSizeOptions]="[5,15,25, 50, 100]" 
      showFirstLastButtons></mat-paginator>
    </div>    
  </div>

  <div>
    <h3>
      <a [routerLink]= "['/home']">Home</a>      
    </h3>
  </div>
